<!DOCTYPE html>
<html>
  <head>
      <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var socket = io();
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(2.8,-187.3),
          mapTypeId: 'terrain'
        });

    /*  
		var data={"data":[
							{"coordinates":[51.5597,0.0708]}
							,{"coordinates":[47.6801,-122.1206]}
							]
				 };
		plotmap(data);
		*/
      }

  function plotmap(data) {
        for (var i = 0; i < data.length; i++) {
		
          var coords = data.coordinates[i];
          var latLng = new google.maps.LatLng(coords[0],coords[1]);
			
		var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
	  
	     socket.on('ConnCount', function(data) {
        	
       plotmap(data);
		
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc2SwSwRntH9m1e21OL8btHcxl3TPwwI0&callback=initMap">
    </script>
  </body>
</html>
